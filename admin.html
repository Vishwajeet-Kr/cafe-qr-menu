<!DOCTYPE html>
<html>
<head>
  <title>Admin Orders</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .order {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>ðŸ“‹ Live Orders</h1>
<div id="orders"></div>

<script>
async function loadOrders() {
  const res = await fetch("/orders");
  const orders = await res.json();

  const container = document.getElementById("orders");
  container.innerHTML = "";

  orders.reverse().forEach(order => {
    const div = document.createElement("div");
    div.className = "order";

    div.innerHTML = `
      <strong>Name:</strong> ${order.customerName} <br>
      <strong>Table:</strong> ${order.tableNumber} <br>
      <strong>Total:</strong> â‚¹${order.total} <br>
      <strong>Time:</strong> ${order.time} <br>
      <strong>Items:</strong>
      <ul>
        ${order.items.map(i => `<li>${i.name} x ${i.quantity}</li>`).join("")}
      </ul>
    `;

    container.appendChild(div);
  });
}

loadOrders();
setInterval(loadOrders, 5000); // refresh every 5 sec
</script>

</body>
</html>
