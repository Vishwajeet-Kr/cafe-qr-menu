<!DOCTYPE html>
<html>
<head>
  <title>Mai Tum Aur Chai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <img src="public\images\logo.png" class="logo" alt="Cafe Logo">
    <h1>Mai Tum Aur Chai</h1>
    <p class="tagline">Cafe & Conversations</p>
  </div>

  <!-- MENU CONTAINER -->
  <div class="container" id="menu-container"></div>

  <!-- CART -->
  <div class="cart">
    <h2>üõí Your Order</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: ‚Çπ<span id="total">0</span></strong></p>

    <input type="text" id="customer-name" placeholder="Your Name">
    <input type="text" id="table-number" placeholder="Table Number">

    <button class="order-btn" onclick="placeOrder()">Place Order</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
